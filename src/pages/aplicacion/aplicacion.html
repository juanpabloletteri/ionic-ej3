<ion-header>

  <ion-navbar>
    <ion-title>Votacion Consorcio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="voto">
    <ion-list-header>
      Este mes votaremos:
    </ion-list-header>

    <ion-item>
      <ion-label>Plantas</ion-label>
      <ion-radio checked="true" value=1></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Matafuegos</ion-label>
      <ion-radio value=2></ion-radio>
    </ion-item>
  </ion-list>


  <div *ngIf="voto">
    Usted votara por: opcion {{voto}}
    <div *ngIf="!yaVoto"><br>
      <button ion-button color="secondary" outline icon-start (click)="votar()">
      <ion-icon name='hand'></ion-icon>
      Votar
    </button>
    </div>

    <div *ngIf="yaVoto"><br>
      <button ion-button color="danger" outline icon-start (click)="votar()">
      <ion-icon name='hand'></ion-icon>
      Cambiar Voto
    </button>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      Resultados de la votacion:
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="leaf"></ion-icon>
      Plantas: {{votoA}}<br><br>
      <ion-icon name="flame"></ion-icon>
      Matafuegos: {{votoB}}<br><br>
      <ion-icon name="card"></ion-icon>
      Cantidad de votantes: {{cantVotos}}
    </ion-card-content>
  </ion-card>


</ion-content>
